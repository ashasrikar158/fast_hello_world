name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker login --u $DOCKER_USER  AWS -p $DOCKER_PASSWORD 111111111111.dkr.ecr.ap-northeast-1.amazonaws.com

    - name: Build the Docker image       
      run: docker build . --file Dockerfile --tag srikar158/fastapi_ineuron:$(date +%s)
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/fastapi_ineuron
      
